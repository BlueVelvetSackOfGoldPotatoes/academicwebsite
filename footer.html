<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Footer Layout Example</title>
  <style>
    /* Ensure full width and fixed footer */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      /* If there's no other content, this background will show behind the footer */
      background-color: #fff;
    }
    footer {
      background-color: #f8f8f8;
      padding: 20px;
      border-top: 1px solid #ddd;
      /* Fixed positioning ensures the footer sticks to the bottom */
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    /* Flex container for three sections */
    .footer-container {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-left,
    .footer-center,
    .footer-right {
      flex: 1;
    }
    .footer-left {
      text-align: left;
    }
    .footer-center {
      text-align: center;
    }
    .footer-right {
      text-align: right;
    }
    /* Link styling */
    footer a {
      text-decoration: none;
      color: #333;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p>Email: <a href="mailto:goncalo@iiim.is">goncalo@iiim.is</a></p>
      </div>
      <div class="footer-center">
        <p><a href="#banner">Return to Top</a></p>
      </div>
      <div class="footer-right">
        <p>
          <a href="https://www.linkedin.com/in/gon%C3%A7alo-carvalho-66909713b/">LinkedIn</a> |
          <a href="https://github.com/BlueVelvetSackOfGoldPotatoes">Github</a> |
          <a href="https://orcid.org/0000-0001-8776-4852">ORCID</a> |
        </p>
        <p>Address: ZÃ¼rich, Switzerland</p>
      </div>
    </div>
  </footer>
</body>
</html>
